

<div ngClass="product-container">
    <a routerLink="/product/{{ item.id }}">
        <img src="{{ item.url }}" alt="" ngClass="product-image">
    </a>
    <h5>{{ item.name }}</h5>
    <h6> ${{ item.price }}</h6>
    <select ngClass="select-input" [(ngModel)]="item.count">
        <option *ngFor="let n of numbers">{{n}}</option>
    </select>
    <button ngClass="btn btn-primary" (click)="AddToCart(item)">Add To Cart</button>
</div>
